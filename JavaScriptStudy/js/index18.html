		<script type="text/javascript">

			//			document.write("firstname: "+person.firstname+"  age: "+person.age)
			var global = "global";
			test();

			function test() {
				var local = "local";
				document.write(global);
				document.write(local);
			}
			document.write(global);
			//此时访问不到local变量，因为用了var，所以是局部变量，要想访问，去掉var
			document.write(local);
		</script>
	</body>

</html>

<!--
	生命变量带var与不带的区别
	带var是在当前域中声明，如果在方法中声明，则是局部变量，如果在全局声明，
	则为全局变量
	不带var是给属性赋值
	
	// num1为全局变量，num2为window的一个属性
                     var num1 = 1;
                     num2 = 2;
                     // delete num1;  无法删除
                     // delete num2;  删除
                     function model(){
                            var num1 = 1; // 本地变量
                            num2 = 2;     // window的属性
                            // 匿名函数
                            (function(){
                                   var num = 1; // 本地变量
                                   num1 = 2; // 继承作用域（闭包）
                                   num3 = 3; // window的属性
                            }())
                     }
-->
