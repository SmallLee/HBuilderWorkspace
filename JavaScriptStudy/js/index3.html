<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript语法</title>
		<script>
			function writeHello(){
				document.write("你好世界")
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="writeHello()">点击</button>
	</body>
</html>
