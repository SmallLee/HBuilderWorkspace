<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单验证</title>
			<script>
			//当按键抬起的时候会弹出文本内容
				function showHint(text){
					alert(text)
				}
			</script>
	</head>
	<body>
		<form action="index.html" method="post">
			<!--this作为事件的参数传递的话，指的是触发事件的html element-->
			<input type="text" onkeyup="showHint(this.value)"/>
		</form>
	</body>
</html>
