<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//history对象包含浏览器的历史
			function goBack(){
				history.back();//向后退
				history.forward();//向前进
			}
		</script>
	</head>
	<body>
		<input type="button" value="goBack" onclick="goBack()" />
	</body>
</html>
