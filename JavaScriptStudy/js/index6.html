<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定义对象</title>
		<script>
		//对象由花括号定义，对象的属性以名称和值的方式定义，属性之间使用，号分隔
			var person = {
				"firstname":"li",
				"lastname":"niu",
				"age":10
			}
			//两种方式访问
//			alert(person.age)
			alert(person["age"])
		</script>
	</head>
	<body>
	</body>
</html>
