<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../jquery-3.1.1.min.js" ></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
				$("p").css({"background-color":"yellow","font-size":"30px"})
				});
			});
		</script>
	</head>
	<body>
		<h1>设置css样式</h1>
		<p style="background-color: red;">我是p标签</p>
		<button>设置css样式</button>>
	</body>
</html>

<!--
	css设置样式时，格式为
	名称：值
用{}包起来
