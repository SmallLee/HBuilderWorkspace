<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../jquery-3.1.1.min.js" ></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#b2").click(function(){
					$("#d1").empty();
				});
				$("#b1").click(function(){
					$("p").remove("#p1");
				});
			});
		</script>
	</head>
	<body>
		<div id="d1" style="width: 200px;height: 100px;background-color: yellow;border: 1px solid red;">
			<p id="p1">我是div中的第一个p</p>
			<p>我是div中的第二个p</p>
		</div>
		<button id="b2">删除div中的元素</button>
		<button id="b1">删除id为p1的元素</button>
	</body>
</html>

<!--
	删除元素：
	1.remove//删除被选元素(及其子元素)
	2.empty //删除被选元素的子元素
	
	remoview可以接受一个参数，删除指定的元素
-->
