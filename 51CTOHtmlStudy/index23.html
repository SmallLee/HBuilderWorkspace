<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>溢出处理</title>
		<style type="text/css">
			#d1{
				width: 100px;
				height: 100px;
				border: 1px solid orange;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			<p>我不知道边界叠加初看上去可能有点儿奇怪，但是它实际上是有意义的。以由几个段落组成的典型文本页面为例（见图2-8）。第一个段落上面的空间等于段落的顶边界。如果没有边界叠加，后续所有段落之间的边界将是相邻顶边界和底边界的和。这意味着段落之间的空间是页面顶部的两倍。如果发生边界叠加，段落之间的顶边界和底边界就叠加在一起，这样各处的距离就一致了。</p>
		</div>
	</body>
</html>
