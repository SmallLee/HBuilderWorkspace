<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				background-color: blue;
				width: 200px;
				display: block;
			}
			div{
				background-color: orange;
				width: 200px;
				display: inline;
			}
			
		</style>
	</head>
	<body>
		<span id="span">
			行内元素
		</span>
		<div>
			块状元素
		</div>
	</body>
</html>
<!--
	行内元素：竖直方向的padding和margin不能设置，水平方向可以
	
	display:none 隐藏元素
	display:none和visible:hidden都能把网页上某个元素隐藏起来，但两者有区别:

display:none ---不为被隐藏的对象保留其物理空间，即该对象在页面上彻底消失，通俗来说就是看不见也摸不到。

visible:hidden--- 使对象在网页上不可见，但该对象在网页上所占的空间没有改变，通俗来说就是看不见但摸得到。
-->
