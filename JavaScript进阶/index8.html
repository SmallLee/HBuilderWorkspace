<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			var arr = ['a','b','c'];
//			console.log(Object.keys(arr))
//			var obj = {
//				name:'zhangsan',
//				age:12
//			}
//			console.log(Object.keys(obj))
			var obj1 = Object.create({},{
				getName:{
					value:function(){
						return 'a';
					}
				}
			})
			obj1.address ='beijing';
			console.log(Object.keys(obj1))
			console.log(obj1.getName());
			//获取对象的所有属性
			console.log(Object.getOwnPropertyNames(obj1))
			//获得属性的描述
			console.log(Object.getOwnPropertyDescriptor(obj1,'address'))
		</script>
	</body>
</html>
<!--
	Object.keys，获取可枚举的属性
	
-->
