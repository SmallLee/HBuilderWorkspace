<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#parent{
				width: 300px;
				height: 300px;
				background: orange;
			}
			#child{
				width: 150px;
				height: 150px;
				background: green;
			}
		</style>
		
	</head>
	<body>
		<div id="parent">
			<div id="child">
			</div>
		</div>
		<script>
			var parent = document.getElementById("parent");
//			parent.addEventListener("click",function(e){
//				alert('parent捕获');
//				//不让事件继续传递
////				e.stopPropagation();
//			},true);
//			parent.addEventListener("click",function(e){
//				alert('parent冒泡');
//				//不让事件继续传递
////				e.stopPropagation();
//			},false);
			//捕获，冒泡
			var child = document.getElementById("child");
			child.addEventListener("click",function(){
				alert('child冒泡');
			},false);
			var child = document.getElementById("child");
			child.addEventListener("click",function(){
				alert('child捕获');
			},true);
			
		</script>
	</body>
</html>
<!--
	DOM0事件模型：
	比较早，所有的浏览器都支持
	直接在dom对象上注册事件
	DOM2事件模型
	相对于DOM0，有如下两个特点：
	1.支持同一个dom元素注册多个同一事件
	2.新增了捕获和冒泡的概念
	addEventListener注册事件，最后一个参数代表是捕获还是冒泡，true，捕获，false,冒泡
	默认false
-->
