			//检测方法是否存在，不存在进行扩展
			console.log(String.prototype.length)//undefined
			
			if(!Array.prototype.InArray) {
				Array.prototype.InArray = function(el){
					for(var i=0;i<this.length;i++){
						if (this[i]==el){
							return true;
						}
					}
					return false;
				}
			}
			var arr = ['a','b','c','d'];
			console.log(arr.InArray('d'));
