<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Aside元素</title>
	</head>
	<body>
		<header>
			<h1>国庆节去成都看熊猫</h1>
		</header>
		<acticle>
			<h2>看熊猫去大熊猫基地</h2>
			<p>那里有很多的熊猫</p>
			<aside>
				<h3>名词解释</h3>
				<dl>
					<dt>熊猫基地</dt>
					<dd>大熊猫在四川卧龙</dd>
				</dl>
			</aside>
		</acticle>
		<hr/>
		<!--放在acticle之外作为附属信息-->
		<aside>
			<h2>网站公告</h2>
			<p>中秋节放假通知</p>
			<p>国庆节放假通知</p>
		</aside>
	</body>
</html>

<!--
	表示页面的附属信息，比如侧边栏，广告
	aside两种用法：
	1.包含在acticle中作为附属信息
	2.
-->
