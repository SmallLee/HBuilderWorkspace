<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mark元素</title>
	</head>
	<body>
		<h2>以下是关于<mark>HTML5</mark>的搜索结构</h2>
		<section>
			<acticle>
				<h2>
					<a href=""><mark>html5</mark> 百度百科</a>
				</h2>
				<p>万维网的核心语言、标准通用标记语言下的一个应用超</p>
			</acticle>
		</section>
	</body>
</html>
<!--
	mark使用
	1.高亮显示
	2.在引用原文时，把作者没有特殊表示出来的地方重点表示
	
-->
