<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>time元素</title>
	</head>
	<body>
		<time datetime="2014-03-01">2014年3月1日</time>
		<acticle>
			<header>
				<h1>你好Pubdate</h1>
				<p>发布时间：<time pubdate="pubdate">2017-3-1</time>开始放假</p>
			</header>
			
		</acticle>
	</body>
</html>

<!--
	Pubdate属性可以用在article元素里面的time上面表示，当前文章的发布时间
-->
