<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Acticle元素的使用</title>
	</head>
	<body>
		<acticle>
			<!--标题部分-->
			<header>
				<h1>我是Acticle</h1>
				<time pubdate="pubdate">2017-03-1</time>
			</header>
			<!--正文-->
			<p>
				<b>Acticle</b>是一个独立的区域
			</p>
			<!--尾部-->
			<footer>
				<p><small>版权信息</small></p>
			</footer>
		</acticle>
	</body>
</html>
