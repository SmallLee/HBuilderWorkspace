<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Section元素</title>
	</head>
	<body>
		<section>
			<h1>产品</h1>
			<p>产品的种类列表</p>
			<acticle>
				<h2>产品A</h2>
				<p>产品A介绍</p>
			</acticle>
			<acticle>
				<h2>产品B</h2>
				<p>产品B介绍</p>
			</acticle>
		</section>
	</body>
</html>

<!--
	Section元素：
	通常我们不推荐使用没有标题的内容，来使用我们的section元素
	Section元素使用注意：
	1、不要使用section元素设置样式作为设置样式的页面容器，因为那是div的工作。
2、如果article元素、aside元素、nav元素更适合我们使用条件，那么我们就不要使用section元素。
3、不要为没有标题的内容去块使用section元素。
-->
