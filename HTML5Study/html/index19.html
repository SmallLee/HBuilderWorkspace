<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML编排规则</title>
	</head>
	<body>
		<h2>显示编排</h2>
		<p>这里介绍显示编排</p>
		<section>
			<h2>区块A</h2>
			<p>内容</p>
		</section>
		<section>
			<h2>区块B</h2>
			<p>内容</p>
		</section>
	</body>
</html>

<!--
	html5废弃的元素
	1.能使用css代替的元素
	2.frame框架
	3.只有部分浏览器支持的元素
	
	html编排规则：
	1.显示编排
		明确使用section元素进行分块来创建网页文档，每个内容区块内使用标题
	2.隐式编排
	不实用section进行明确的区块划分，根据我们写的元素自动创建区块
-->
