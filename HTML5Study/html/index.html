<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML网页结构</title>
	</head>
	<body>
		<!--//header元素表示页面中的一个内容区块或者整个页面的标题-->
		<header></header>
		<!--nav元素表示页面中的导航链接部分-->
		<nav></nav>
		<!--表示页面中的一块与上下文不相关的的独立内容，比如一篇文章中的文章-->
		<article></article>
		<!--表示页面中的一块内容区块，比如章节的页眉、页脚等等。也可以和Hn（h1、h2..)等一起使用，标示出文档的结构！-->
		<section></section>
		<!--表示article元素的内容之外的，和内容相关的辅助信息-->
		<aside></aside>
		<!--页面或者是页面中的一块区域的页脚，比如存放文件的创建时间、作者、联系方式等等-->
		<footer></footer>
	</body>
</html>
