<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Audio和Video元素使用</title>
	</head>
	<body>
		<h1>Audio元素和Video元素使用</h1>
		<audio src="../rwlznsb.mp3" controls="controls">
			您的浏览器不支持audio标签
		</audio>
		<video src="../video.mp4" width="200" height="200" type="video/mp4">
		<video src="../video.mp4" width="200" height="200" type="video/webm">
		<video src="../video.mp4" width="200" height="200" type="video/ogg">
			您的浏览器不支持vidoe标签
		</video>
	</body>
</html>
