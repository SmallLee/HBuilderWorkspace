<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>figure和figcaption元素</title>
	</head>
	<body>
		<figure >
			<img src="../img/icon_qq.jpg" title="思想"/>
			<img src="../img/icon_weixin.jpg" title="思想"/>
			<figcaption>思想</figcaption>
		</figure>
	</body>
</html>


<!--
	
	igure元素是一种元素的组合，带有可选标题。figure元素用来表示页面上一块独立的内容，
	如果将他从网页上删除不给我们的网页造成影响。figcaption元素表示figure元素的标题，
	它属于figure元素，figcaption元素必须书写在figure元素内部，可以写在figure元素内
	的其他从属元素前面或后面。
	一个figure元素内最多只允许放置一figcaption元素。
-->
