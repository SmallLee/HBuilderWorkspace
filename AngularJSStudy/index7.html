<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>重复HTML元素</title>
		<script type="text/javascript" src="angular.min.js" ></script>
	</head>
	<body ng-app="" ng-init="names=['a','b','c']">
		<ul>
			<li ng-repeat="x in names">{{x}}</li>
		</ul>
	</body>
</html>

<!--
	ng-repeat来循环数组
	ng-repeat会重复一个HTML元素
-->
