<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="angular.min.js" ></script>
	</head>
	<body ng-app="">
		<input type="text" ng-model="name"/>
		<h1>Hello {{name}}</h1>
	</body>
</html>
<!--
	<!--
	ng-app指令告诉AngularJS,div元素是AngularJS应用程序的所有者
	ng-model把输入域的值绑定到name变量
-->
