<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input[type='text']:enabled{
				background: pink;
			}
			input[type='text']:disabled{
				background: orange;
			}
			input[type='password']:disabled{
				background: green;
			}
		</style>
	</head>
	<body>
		<input type="text" placeholder="请输入姓名" disabled/><br/>
		<input type="password" placeholder="请输入密码" disabled="disabled"/>
	</body>
</html>
<!--
	input标签中disable指定该控件不可用
	
-->
