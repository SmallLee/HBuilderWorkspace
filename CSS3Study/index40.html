<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				background: orange;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
		</style>
	</head>
	<body>
		<div>
			许多网页设计师都喜欢，将两个或者多个容器等高的并排放置，并在里面展示每个容器的内容，就象经典表格布局中的单元格控制几个栏目的位置，也喜欢容器的内容居中或顶部对齐显示。 
		</div>
	</body>
</html>
<!--
	white-space:如何处理元素内空白文本不会换行，文本会在在同一行上继续，直到遇到 <br> 标签为止。
	text-overflow需要结合overflow
	在当盒中的内容在水平方向上超出盒的容纳范围时有效。
-->
