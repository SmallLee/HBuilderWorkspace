<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input[type='number']:in-range{
				color: green;
			}
			input[type='number']:out-of-range{
				color: red;
			}
		</style>
	</head>
	<body>
		请输入0-100的数字：<input type="number" min="0" max="100"/>
	</body>
</html>
