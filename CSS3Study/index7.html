<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>empty选择器</title>
		<style>
			:empty{
				background:pink;
			}
		</style>
	</head>
	<body>
		<table border="1px" cellpadding="10px" cellspacing="0">
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>地址</th>
			</tr>
			<tr>
				<td>张三</td>
				<td>22</td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
<!--
	empty:
	
empty选择器指定当元素中内容为空白时使用的样式
	
-->
