<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body *:not(h1){
				background:pink;
			}
		</style>
	</head>
	<body>
		<h1>not选择器</h1>
		<p>我们所说的这个first-line，这个选择器是需要向某个元素中的第一行文字使用样式。因为这个br它是换行，也就是说我们使用first-line的话它会，
			对我们第一行文字进行一个样式，我们来看一下对不对</p>
	</body>
</html>

<!--
	not伪类选择器：
	想对某个结构元素使用样式，但是想排除这个结构元素下面的子结构元素
	，让它不使用这个样式时，我们就可以使用not选择器。
	
-->
