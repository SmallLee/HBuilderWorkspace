<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 100px;
				border: 10px solid orange;
				background: green;
				padding: 30px;
			}
			
			div#a{
				margin-bottom: 20px;
			}
			
			div#b{
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div id="a">我不知道你的手你发</div>
		<div id="b">我不知道你的手你我</div>
	</body>
</html>

<!--
	box-sizing:指定元素的宽高是否包含内边距和边框
	
-->
