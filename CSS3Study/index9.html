<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li:first-child{
				background: pink;
			}
			li:last-child{
				background: green;
			}
			/*匹配正数第三个元素*/
			li:nth-child(3){
				background: orange;
			}
			/*正数奇数*/
			li:nth-child(odd){
				background: blue;
			}
			/*正数偶数*/
			li:nth-child(even){
				background: paleturquoise;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<li>item4</li>
			<li>item5</li>
		</ul>
	</body>
</html>
<!--
	first-child:控制第一个元素
	
	
	nth-child(n) 选择器匹配正数下来第 N 个子元素
nth-child(odd)选择器匹配正数下来第奇数个子元素
nth-child(even)选择器匹配正数下来第偶数个子元素
-->
