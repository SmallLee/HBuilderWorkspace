<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>target选择器</title>
		<style type="text/css">
			:target{
				background: pink;
			}
		</style>
	</head>
	<body>
		<a href="#A">点击跳转</a>
		<div id = "A">
			我是div
		</div>
	</body>
</html>

<!--
	target选择器对页面中某个target元素指定样式，该样式
	只在用户点击了页面中的超链接，并且跳转到target元素后起作用。
	
-->
