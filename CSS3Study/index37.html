<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#parent{
				width: 200px;
				height: 200px;
				background: grey;
			}
			#child{
				width: 50px;
				height: 50px;
				background: pink;
			}
			#parent:hover #child{
				display: none;
			}
		</style>
	</head>
	<body>
		<h1>none类型</h1>
		<div id="parent">
			<div id="child"></div>
		</div>
	</body>
</html>
