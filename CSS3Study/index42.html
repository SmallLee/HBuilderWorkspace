<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: orange;
			}
			span{
				background: pink;
			}
			div span{
				box-shadow: 10px 10px 2px green;
			}
			/*给第一个文字设置阴影*/
			div:first-letter{
				box-shadow: 5px 5px 1px grey;
			}
		</style>
	</head>
	<body>
		<h1>盒内子元素设置阴影</h1>
		<div>
			页设计师都喜欢，将两个或者多
			<span>我是div中的span</span>
		</div>
	</body>
</html>
