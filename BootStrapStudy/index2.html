<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--针对IE8新加的设置-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--移动设备优先。宽度就是这个设备device的宽度，initial-scale=1表示在移动设备上不进行缩放。不缩放时，
		移动设备上就出现了滚动条。-->
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--上面3割meta标签必须放在最前面，其他的放在后面-->
		<title></title>
		<!--BootStrap核心CSS文件-->
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<!--使用BootStrap之前要引入jquery-->
		<script src="js/jquery-3.1.1.min.js"></script>
		<!--BootStrap核心js文件-->
		<script src="js/bootstrap.min.js"></script>
		<title></title>
		<style type="text/css">
			div{
				background: orange;
				border: 1px solid green;
			}
		</style>
	</head>
	<body>
		<h1>栅格布局基本用法</h1>
		<div class="container">
			<div class="row">
				<!--md代表在750px以上是水平的-->
				<div class="col-md-4">div1</div>
				<div class="col-md-4">div2</div>
				<div class="col-md-4">div3</div>
			</div>
			<div class="row">
				<!--xs总是水平排列-->
				<!--<div class="col-xs-6">col-xs-6</div>
				<div class="col-xs-6">col-xs-6</div>-->
				<!--只有在中等屏幕下，才是1：1-->
				<div class="col-md-6">col-xs-6</div>
				<div class="col-md-6">col-xs-6</div>
			</div>
			<!--第三行-->
			<div class="row">
				<!--向右偏移3格-->
				<div class="col-md-3 col-md-offset-3" >col-md-3</div>
				<div class="col-md-2">col-md-2</div>
			</div>
			<!--第四行-->
			<div class="row">
				<div class="col-md-8">
					<!--列嵌套-->
					<div class="row">
						<div class="col-md-6">col-md-6</div>
						<div class="col-md-6">col-md-6</div>
					</div>
				</div>
				<div class="col-md-4">col-md-4</div>
			</div>
			<!--第五行-->
			<div class="row">
				<!--向右推几格-->
				<div class="col-md-3 col-md-push-1">col-md-3</div>
				<!--向左拉几格-->
				<div class="col-md-2 col-md-pull-1">col-md-2</div>
			</div>
		</div>
	</body>
</html>
<!--
	container自动居中
	浏览器变小，全屏
	container-fluid不管什么分辨率，都是占满全屏的
	container最大宽度：
	xm
	sm 750
	md 970
	lg 1170
-->
