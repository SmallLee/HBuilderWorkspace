	<body>
		<h1>对象的特性</h1>
		<script>
			var person = {
			};
			Object.defineProperties(person,{
				"username": {
					value:1,
					writable:true,
					enumerable:false,
					configurable:false
				},
				age: {
					value:2,
					writable:false,
					enumerable:true,
					configurable:false
				}
			}
			);
			console.log(person.username);//1
			console.log(person.age);//2
			var des = Object.getOwnPropertyDescriptor(person,"username");
			for(var p in des) {
				console.log(p + "--"+des[p]);
			}
