<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var obj = {};
			obj.x = 1;
			//等价于下面
//			Object.defineProperty(obj,"x",{
//			value:1,
//			writable:true,
//			enumerable:true,
//			configurable:true
//			});
			
			Object.defineProperty(obj,"x",{
			value:1,
			});
			//等价于下面
//			Object.defineProperty(obj,"x",{
//			value:1,
//			writable:false,
//			enumerable:false,
//			configurable:false
//			});

			var obj1 = {
				__proto___ :null,//没有继承而来的属性
				value:1
			};
		Object.defineProperty(obj1,"x",{
			value:1,
			writable:false,
			enumerable:false,
			configurable:true
		});
		obj1.x = 2;
		console.log(obj1.x);//1
		Object.defineProperty(obj1,"x",{
			value:2
		});
		console.log(obj1.x);//因为可以配置，所以可以重写，否则会报不能重新定义异常
		</script>
	</body>
</html>

<!--
	如果属性不可配置，但是可以把writable的true改为false，不能把false改为true
	
-->
