<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var a = Boolean(0);
			alert(a)
		</script>
	</head>
	<body>
		<h2>强制类型转换</h2>
	</body>
</html>


<!--
	
	ECMAScript中可用的3种强制类型转换如下： 
Boolean(value)——把给定的值转换成Boolean型； 
Number(value)——把给定的值转换成数字（可以是整数或浮点数）； 
String(value)——把给定的值转换成字符串。 
	
-->
