<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<title></title>
	</head>
	<body>
		<div class="container">
			<button class="btn btn-warning">警告</button>
			<button class="btn btn-danger">危险</button>
			<button class="btn btn-info">信息</button>
			<button class="btn btn-lg btn-info">信息</button>
			<button class="btn btn-default">默认按钮</button>
			<button class="btn btn-primary btn-sm">小按钮</button>
			<button class="btn btn-info btn-block">block按钮</button>
			<hr />
			<h2>多标签支持</h2>
			<a href="#" class="btn btn-info btn-lg">百度一下</a>
			<hr />
			<h2>按钮状态</h2>
			<button class="btn btn-info active">激活的按钮</button>
			<button class="btn btn-warning disabled">禁用的按钮</button>
		</div>
	</body>
</html>
