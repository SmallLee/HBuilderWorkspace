<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="progress">
				<div class="progress-bar" style="width: 45%;"></div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-info" style="width: 45%;"></div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-success" style="width: 45%;"></div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-warning" style="width: 45%;"></div>
			</div><div class="progress">

			</div>
			<hr />
			<h3>动态进度条</h3>
			<div class="progress">
				<div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 45%;"></div>
			</div>
			<hr />
			<h4>堆叠进度条</h4>
				<div class="progress">
					<div class="progress-bar progress-bar-info" style="width: 10%;"></div>
					<div class="progress-bar progress-bar-danger" style="width: 30%;"></div>
					<div></div>
				</div>
		</div>
