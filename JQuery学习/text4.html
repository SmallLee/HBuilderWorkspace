<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.1.1.min.js"></script>
			<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("p").toggle();
				});
			});
		</script>
	</head>
	<body>
		<button>显示隐藏</button>
		<p>我是p标签</p>
	</body>
</html>

<!--
	toggle用于控制元素的显示和隐藏
	
-->
