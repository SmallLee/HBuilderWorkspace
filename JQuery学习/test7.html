<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("#d1").animate({left:"250px",opacity:"0.5"},2000);
				});
			});
		</script>
		<style type="text/css">
			#d1{
				margin: 0;
			}
		</style>
	</head>
	<body>
		<h1>动画</h1>
		<button>开始动画</button>
		<div id="d1" style="width: 80px;height: 80px;background-color: green;position: absolute;"></div>
	</body>
</html>
