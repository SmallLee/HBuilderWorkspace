<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/jquery-3.1.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/anim.css"/>
		<title></title>
		<script type="text/javascript">
			$(function(){
				//显示隐藏
				$("#t_show").click(function(){
					$("#img").show();
				});
				$("#t_hide").click(function(){
					$("#img").hide();
				});
				$("#t_toggle").click(function(){
					$("#img").toggle();
				});
				$("#t_slideUp").click(function(){
					$("#img").slideUp();
				});
				$("#t_slideDown").click(function(){
					$("#img").slideDown();
				});
				$("#t_slideToggle").click(function(){
					$("#img").slideToggle();
				});
				$("#t_fadeIn").click(function(){
					$("#img").fadeIn();
				});
				$("#t_fadeOut").click(function(){
					$("#img").fadeOut();
				});
				$("#t_fadeToggle").click(function(){
					$("#img").fadeToggle(2000);
				});
				//淡入淡出到指定透明度
				$("#t_fadeTo").click(function(){
					$("#img").fadeTo("1000",0.5);
				});
			});
		</script>
	</head>
	<body>
		<div class="main">
			<div class="button_t">
				<span id="t_show">显示</span>
				<span id="t_hide">隐藏</span>
				<span id="t_toggle">toggle</span>
				<span id="t_slideUp">向上</span>
				<span id="t_slideDown">向下</span>
				<span id="t_slideToggle">slideToggle</span>
				<span id="t_fadeIn">淡入</span>
				<span id="t_fadeOut">淡出</span>
				<span id="t_fadeToggle">fadeToggle</span>
				<span id="t_fadeTo">淡入淡出 到指定位置</span>
			</div>
            <img src="../img/icon_weixin.jpg" id="img"/>
        </div>
	</body>
</html>
