<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery-3.1.1.min.js"></script>
		<script>
			$(function(){
				$("#dom_wrap").click(function(){
					$("#baoguo p").wrap("<div style='color: red;'></div>");
				});
				$("#dom_unwrap").click(function(){
					$("#baoguo p").unwrap();
				});
			});
		</script>
	</head>
	<body>
		<span id="dom_wrap">包裹[wrap]操作</span>
			<span id="dom_unwrap">去掉包裹[unwrap]操作</span>
			<div id="baoguo">
			  <p>hello</p>
			  <p>girls</p>
			  <p>!</p>
			</div>
	</body>
</html>
<!--
	wrap:在元素外面添加父容器
	
-->
