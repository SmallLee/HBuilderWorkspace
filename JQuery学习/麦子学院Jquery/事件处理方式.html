<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/jquery-3.1.1.min.js"></script>
		<title></title>
		<script>
			$(function(){
				$("#bind").bind("click",function(){
				alert("点击事件bind");
				});
				$("#on").on("click",function(){
					alert("点击事件on");
				});
				$("#trigger").click(function(){
					//触发某个元素的某个事件
					$("#on").trigger("click");
				});
				$("#live").click(function(){
					$("#jiazai").append("<span id='gaibian' onclick='alert(123)' style='color: red;'>可以点击测试了</span>")
					$("#bind").unbind();//移除事件
				});
				$("#add").click(function(){
					$("#parent").append("<p>新的p元素</p>")
				});
				//动态添加的无法绑定事件
//				$("div p").bind("click",function(){
//					alert("div p")
//				});
				$("div").delegate("p","click",function(){
					alert("delegate")
				});
			});
		</script> 
	</head>
	<body>
		<p id="bind">点击事件bind</p>
		<p id="on">点击事件on</p>
		<p id="trigger">点击事件trigger</p>
		<span id="live">动态加载测试：</span><br/>
		<div id="jiazai"><span>初始化....</span></div>
		<button id="add">添加</button>
		<div id="parent">
			<p>第一个p元素</p>
			<p>第二个p元素</p>
			<p>第三个p元素</p>
			<p>第四个p元素</p>
		</div>
	</body>
</html>

<!--
	总结
1.选择器匹配到的元素比较多时，不要用bind()迭代绑定
2.用id选择器时，可以用bind()
3.需要给动态添加的元素绑定时，用delegate()或者on()
4.用delegate()和on()方法，dom树不要太深
5.尽量使用on()
-->
