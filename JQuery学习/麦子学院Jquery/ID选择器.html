<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery-3.1.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
			<script type="text/javascript">
				$(function(){
					$("#sp1").click(function(){
						//id选择器
						$("#ID1").toggleClass("jingshan");
						//class选择器
						$(".ID2").toggleClass("jingshan");
						
					});
					$("#sp2").click(function(){
						//元素选择器
						$("span").toggleClass("jingshan");
					});
				});
			</script>
	</head>
	<body>
		<div>
			<ul>
				<li id="li_1"><span>class1</span><span>class1</span><span>class1</span></li>
				<li id="li_2"><span>class2</span><span>class2</span><span>class2</span></li>
				<li id="li_3"><span id="ID1">ID1</span><span class="ID2">ID2</span><span id="ID3">ID3</span></li>
				<li id="li_4"><span>normal</span><span>normal</span><span>normal</span></li>
				<li id="li_5"><span><a href="">百度</a></span><span><a href="">新浪</a></span><span><a href="">阿里</a></span></li>
			</ul>
		</div><br /><br /><br />
		<span id="sp1">ID1选择器</span>
		<span id="sp2">ID2选择器</span>
		<span id="sp3">ID3选择器</span>
	</body>
</html>
