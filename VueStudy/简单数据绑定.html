<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{ 
			message:"Hello Vue.js"
			}
		});
	</script>
</html>
<!--
	数据绑定，采用{{}}的形式｝
	
-->
