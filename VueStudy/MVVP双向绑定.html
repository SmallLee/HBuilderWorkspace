<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<script type="text/javascript">
			var example = {
				message:"Hello World"
			}
			new Vue({
				el:"#app",
				data:example
			});
		</script>
	</body>
</html>
