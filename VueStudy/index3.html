<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.min.js">
			
		</script>
	</head>
	<body>
		<div id="app">
			{{5+5}}<br/>

		</script>
	</body>
</html>
