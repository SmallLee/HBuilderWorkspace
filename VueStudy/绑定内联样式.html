<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="app">
			<!--<span v-bind:style="{color:cl,fontSize:fs+'px'}">内联标签</span>-->
			<span v-bind:style="styleObject">内联标签</span>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
//					cl:"red",
//					fs:30 
//					直接绑定到对象
					styleObject:{
						color:"red",
						fontSize:"30px"
					}
				}
			});
		</script>
	</body>
</html>
<!--
	绑定内联样式注意事项：
	css属性采用驼峰命名或者短横分隔
	
-->
