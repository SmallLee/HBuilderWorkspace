<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{message|capitalize}}
		</div>
		<script type="text/javascript"> 
			new Vue({
				el:"#app",
				data:{
					message:"runboob"
				},
				filters:{
					capitalize:function(value){
//						alert(value);//runboob
						if(!value) return '';
						value = value.toString();
						return value.charAt(0).toUpperCase() + value.slice(1);
					}
				}
			});
		</script>
	</body>
</html>
<!--
	过滤器：
	{{value|过滤条件}}
	过滤器用关键字filters定义，是一个方法
	过滤器可以串联{{value|条件1|条件2}}
	过滤器是一个函数，因此可以接受参数
	{{ message | filterA('arg1', arg2) }}
	
	messsage做为值是第一个参数，
	arg1是第二个参数
	arg2表达式的值是第三个参数
-->
