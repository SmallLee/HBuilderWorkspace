<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js">
		</script>
	</head>
	<body>
		<div id="app">
		<pre><a v-bind:href="url">百度一下</a></pre> 
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					url:"http://www.baidu.com"
				}
			});
		</script>
	</body>
</html>
