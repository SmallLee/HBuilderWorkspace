<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		<style type="text/css">
			.hello{
				background: orange;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<label for="cb">
				<input type="checkbox" id="cb"/>修改样式
			</label>
			<!--绑定数组-->
			<div v-bind:class=[classA,classB]>
				v-bind用法
			</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					classA:'hello',
					classB:""
				}
			});
		</script>
	</body>
</html>
