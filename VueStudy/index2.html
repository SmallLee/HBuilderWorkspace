<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.min.js"></script>
		<style type="text/css">
			.class1{
				background: black;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<label for="cb">修改颜色</label><input type="checkbox" id="cb" v-model='class1'/>
			<br />
			<div v-bind:class="{'class1':class1}">
				directiva v-bind:class
			</div>
		</div> 
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				class1:false
			}
		});
	</script>
</html>
