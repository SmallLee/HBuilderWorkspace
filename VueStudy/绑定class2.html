<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		<style type="text/css">
			.class-a{
				background: orange;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<label for="cb">
				<input type="checkbox" id="cb"/>修改样式
			</label>
			<div v-bind:class="classObject">
				v-bind的用法
			</div>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					classObject:{
					"class-a":true,
					"class-b":false
					}
				} 
			});
		</script>
	</body>
</html>
