<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
		<p>{{message}}</p>
		<input v-model="message" />
		</div>
		<script type="text/javascript">
			new Vue({
				el:"div",
				data:{
					message:"Hello Vue"
				}
			});
		</script>
	</body>
</html>
<!--
	el表示Vue实例将挂载到哪个元素上，不能是body和html标签
	v-model实现双向绑定
-->
