<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button v-on:click="reverse">字符串反转</button>
			{{message}}
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					message:"runboob"
				},
				methods:{
					reverse:function(){
						console.log(this)
						this.message = this.message.split('').reverse().join();
					}
				}
			});
		</script>
	</body>
</html>
 <!--
 	split分割成字符串数组: [ "b", "o", "o", "b", "n", "u", "r" ]
 	join(''):使用指定字符连接起来
 -->
