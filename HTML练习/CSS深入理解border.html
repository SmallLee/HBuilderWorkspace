<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#app{
				width: 100px;
				height: 100px;
				background: orange;
				border: 2px solid green;
				border-style: double;
			}
			/*IE7,8下实现圆角效果*/
			#b{
				width: 150px;height:150px;
				overflow: hidden;
				border: 1px solid pink;
			}
			.dotted{
				width: 100%;height: 100%;
				border: 149px dotted green;
			}
			/*实现效果二*/
			.bdouble{
				width: 100px;height: 20px;
				border-top: 60px double;
				border-bottom: 20px solid;
			}
			#triangle{
				margin-top: 20px;
				border-width: 40px 80px;
				border-style: solid;
				border-color: red red transparent transparent;
				width: 0px;height: 0px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			
		</div>
		<div id="b">
			<div class="dotted"></div>
		</div>
		<div class="bdouble">
			
		</div>
		<div id="triangle">
			
		</div>
	</body>
</html>
<!--
	border-width:不支持百分比
	默认值：        thin 1px
			medium 3px (默认值)
			thick  5px
	border-style:double只有3px才有效果
	
	border-radius只有在IE9以上才支持，使用这种方式可以实现圆角
	border-dotted在IE7/8上实现圆形
	border-double实现三道杠
	
	border与background-position结合，可以实现元素距离右边固定位置，
	因为background-position:只支持右上角定位
-->
