<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			span{
				width: 100%;
				border: 2px solid orange;
				position: relative;
			}
			#parent{
				width: 180px;
				height: 180px;
				position: absolute;
				border: 1px solid blue;
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<img src="img/icon_weixin.jpg"/>
			<span>这个是微信的图标</span>
		</div>
	</body>
</html>
<!--
	参照定位的元素必须是相对定位元素的父元素
	
-->
