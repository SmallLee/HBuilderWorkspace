<!DOCTYPE html>
<html ng-app="app" ng-controller="c">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
	</head>
	<body>
		<h1>对象数组绑定</h1>
		<table border="1px" cellspacing="0px" cellpadding="20px">
			<thead>
				<tr>
					<th>姓名</th>
					<th>年龄</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in userInfo">
					<td>{{x['name']}}</td>
					<td>{{x['age']}}</td>
				</tr>
			</tbody>
		</table>
	</body>
	<script type="text/javascript">
		var app = angular.module('app',[]);
		app.controller('c',function($scope){
			$scope.userInfo = [
			{'name':'zhangdan','age':12},
			{'name':'lisi','age':22},
			{'name':'wangwu','age':33}
			]
		});
	</script>
</html>
